<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Log In</title>
    <style>
        .login-card {
            background-color: white;
            margin: 80px 80px;
            padding: 30px;
            height: fit-content;
            border-radius: 50px;
        }
    </style>
</head>

<body style="background-color: #F7F7F7;">
    <!-- Header start -->
    <nav class="navbar navbar-dark" style="background-color: #294FCC;">
        <a class="navbar-brand" href="#"><img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">Logo </a>
    </nav>
    <!-- Header End -->

    <div class="container-fluid">
        <div class="row">
            <!-- Image -->
            <div class="col-lg-6 col-md-12">
                <img src=" img/Logo.png " alt="Image " style="width:700px; margin-top: 70px;margin-left:50px; ">
            </div>
            <!-- Login Form -->
            <div class="col-lg-4 col-md-12 login-card">
                <h3>Sign into your account...</h3>
                <form>
                    <div class="form-group"><label>Username</label><input type="text" class="form-control" placeholder="" value="" /></div>
                    <div class="form-group"><label>Password</label><input type="password" class="form-control" placeholder="" value="" /></div>
                    <div class="form-group"><input type="submit" class="btn btn-primary" value="Login" /></div>
                    <div class="form-group"><a href="dashboard.html" class="ForgetPwd">Forget Password?</a></div>
                </form>
            </div>
            <!-- Login Form ends -->
        </div>
    </div>

    <!-- Footer starts -->
    <nav class="navbar navbar-dark" style="background-color: #294FCC;margin-top: 95px;">
        <a href="#" class="navbar-brand">Copyright @ 2021 All rights reserved</a>
        <a href="#" class="navbar-brand" style="float: right;">
            This portal is managed by IT Enthusiasts
        </a>
    </nav>
    <!-- Footer Ends -->

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
